<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link href="/static/c19.css" rel="stylesheet">
        <script type="text/javascript" src="/static/map/mapdata.js"></script>
        <script type="text/javascript" src="/static/map/usmap.js"></script>

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>Infection Detection: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="/"><img src="https://i.ibb.co/9ZYPcXd/Untitled-Artwork.png" alt="Untitled-Artwork" style="width:50px;height:50px;"></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/calc">Risk Calculator</a></li>
                    <li class="nav-item"><a class="nav-link" href="/policies">University Policies</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cdc">CDC Guidelines</a></li>
                </ul>
            </div>

        </nav>

        <div class = "jumbotron">
            {% block jumbo %}{% endblock %}
        </div>

        <main class="container">
            {% block body %}{% endblock %}
        </main>
    </body>
</html>
